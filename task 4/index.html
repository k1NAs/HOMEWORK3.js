<!DOCTYPE html>

<head>

	<title>task 4</title>
</head>

<body>
	<script>

		let a = prompt("Enter any number for value 'a'");
		let b = prompt("Enter any number for value 'b'");

		function raiseToDegree() {
			if (a >= 1 && b >= 1) {
				let result = Math.pow(a, b);
				alert(Math.round(result));
			} else {
				alert("Incorrect Data");
			}
		}
		raiseToDegree(a, b)
	</script>
</body>

</html>
