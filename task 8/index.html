	<script>


		function titleCase(str) {
			str = str.split(" ");
			for (let i = 0; i < str.length; i++) {
				str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
			}
			str = str.join(" ");
			return str;
		}
		alert(titleCase("i love java scrip"));


	</script>
